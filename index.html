<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./Get-Bathrooms.js"></script>
    <link rel="stylesheet" type="text/css" href="Bathroom.css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/ye_olde_oak.ttf" />

  </head>
  <body id="bodyContainer">
    <div id = "heading">
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid" id="navBar">
          <a class="navbar-brand" id="navText" href="#">THRONE ROOM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              
                
                <select id="rating-dropdown">
                  <option value="Ratings">Ratings</option>
                  <option value="No Preference">No Preference</option>
                  <option value="5-star">5-Star</option>
                  <option value="4-star">4-Star</option>
                  <option value="3-star">3-Star</option>
                  <option value="2-star">2-Star</option>
                  <option value="1-star">1-Star</option>
                </select>
                  
                <select id="distances">
                  <option value="distance">Distance</option>
                  <option value="0-5">0-5</option>
                  <option value="5-10">5-10</option>
                  <option value="10-15">10-15</option>
                  
                </select>
              <form class="d-flex">
            
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div id = "slogan">
      <h3 class="area"><i>For when you've gotta go.</i></h3>
    </div>
  <div id = "button-box">
    
  </div>
  
  <div id = "flex-container">
      
        
            <div id="map"></div>
        </div> 
        
  
           

            <div id = "reviews">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <!-- <img src="..." class="d-block w-100" alt="...">-->
                    <div class="carousel-caption d-none d-md-block">
                      <div id="carouselItem0"></div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <!-- <img src="..." class="d-block w-100" alt="...">-->
                    <div class="carousel-caption d-none d-md-block">
                      <div id="carouselItem1"></div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <!-- <img src="..." class="d-block w-100" alt="...">-->
                    <div class="carousel-caption d-none d-md-block">
                      <div id="carouselItem2"></div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
                
              </div>
              
            </div>

            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF7Izt6D-mHq23GpaMosRng4p71cq3ZQI&libraries=places"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
