<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./Bathroom.css" />
    <script src="./Get-Bathrooms.js"></script>
  </head>
  <body>
    <h1>THRONE ROOM</h1>
    <h3><i>For when you've gotta go.</i></h3>

    <div id="map"></div>

    <div>
      <button>By Score</button>
      <button>By Distance</button>
    </div>

    <div>Reviews</div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF7Izt6D-mHq23GpaMosRng4p71cq3ZQI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
